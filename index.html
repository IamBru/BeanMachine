<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kushy's Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #3a4f3f, #5e7a67);
      color: #f2f2f2;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #d2f2cc;
    }

    .category {
      margin-bottom: 30px;
    }

    .category h2 {
      color: #cde9cc;
      border-bottom: 1px solid #9aaa9e;
      padding-bottom: 5px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      margin-top: 10px;
    }

    button.item-button,
    button#clearBtn {
      background: linear-gradient(to bottom, #5e7a67, #3a4f3f);
      border: 2px solid #99b2a4;
      border-radius: 14px;
      padding: 15px;
      font-size: 14px;
      font-weight: bold;
      color: #f0f5ec;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: all 0.2s ease;
      cursor: pointer;
    }

    button.item-button:hover,
    button#clearBtn:hover {
      background: linear-gradient(to bottom, #76957e, #4f6959);
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }

    button#clearBtn {
      background: linear-gradient(to bottom, #a84f4f, #843d3d);
      border-color: #dd8b8b;
      color: #fff0f0;
      margin-top: 20px;
    }

    .tracker {
      background-color: #2c3b31;
      padding: 20px;
      border-radius: 10px;
      margin-top: 40px;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    textarea {
      height: 120px;
    }

    .total {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Kushy's Register</h1>

<div id="categories">

  <!-- Category 1 -->
  <div class="category">
    <h2>Category 1 - Flower</h2>
    <div class="buttons">
      <button class="item-button" onclick="addItem('OG Kush', 35)">OG Kush - $35</button>
      <button class="item-button" onclick="addItem('Blue Dream', 30)">Blue Dream - $30</button>
      <button class="item-button" onclick="addItem('Pineapple Express', 40)">Pineapple Express - $40</button>
      <button class="item-button" onclick="addItem('Gelato', 38)">Gelato - $38</button>
      <button class="item-button" onclick="addItem('Sour Diesel', 33)">Sour Diesel - $33</button>
      <button class="item-button" onclick="addItem('Mango Haze', 36)">Mango Haze - $36</button>
      <button class="item-button" onclick="addItem('Purple Punch', 32)">Purple Punch - $32</button>
      <button class="item-button" onclick="addItem('Zkittlez', 37)">Zkittlez - $37</button>
      <button class="item-button" onclick="addItem('Wedding Cake', 39)">Wedding Cake - $39</button>
      <button class="item-button" onclick="addItem('Animal Mints', 34)">Animal Mints - $34</button>
    </div>
  </div>

  <!-- Category 2 -->
  <div class="category">
    <h2>Category 2 - Edibles</h2>
    <div class="buttons">
      <button class="item-button" onclick="addItem('Gummy Bears', 20)">Gummy Bears - $20</button>
      <button class="item-button" onclick="addItem('Chocolate Bar', 25)">Chocolate Bar - $25</button>
      <button class="item-button" onclick="addItem('Brownie', 22)">Brownie - $22</button>
      <button class="item-button" onclick="addItem('Lollipop', 15)">Lollipop - $15</button>
      <button class="item-button" onclick="addItem('Cookie', 18)">Cookie - $18</button>
      <button class="item-button" onclick="addItem('Canna Mints', 19)">Canna Mints - $19</button>
      <button class="item-button" onclick="addItem('Peach Rings', 21)">Peach Rings - $21</button>
      <button class="item-button" onclick="addItem('THC Syrup', 26)">THC Syrup - $26</button>
      <button class="item-button" onclick="addItem('Ice Cream', 28)">Ice Cream - $28</button>
      <button class="item-button" onclick="addItem('Cheesecake Slice', 23)">Cheesecake Slice - $23</button>
    </div>
  </div>

  <!-- Category 3 -->
  <div class="category">
    <h2>Category 3 - Vapes & Carts</h2>
    <div class="buttons">
      <button class="item-button" onclick="addItem('Live Resin Cart', 45)">Live Resin Cart - $45</button>
      <button class="item-button" onclick="addItem('Disposable Vape', 50)">Disposable Vape - $50</button>
      <button class="item-button" onclick="addItem('510 Thread Cart', 40)">510 Thread Cart - $40</button>
      <button class="item-button" onclick="addItem('THC Pen', 55)">THC Pen - $55</button>
      <button class="item-button" onclick="addItem('CBD Cart', 35)">CBD Cart - $35</button>
      <button class="item-button" onclick="addItem('Hybrid Cart', 42)">Hybrid Cart - $42</button>
      <button class="item-button" onclick="addItem('Indica Vape', 48)">Indica Vape - $48</button>
      <button class="item-button" onclick="addItem('Sativa Vape', 47)">Sativa Vape - $47</button>
      <button class="item-button" onclick="addItem('Refill Syringe', 30)">Refill Syringe - $30</button>
      <button class="item-button" onclick="addItem('Battery Kit', 25)">Battery Kit - $25</button>
    </div>
  </div>

  <!-- Category 4 -->
  <div class="category">
    <h2>Category 4 - Accessories</h2>
    <div class="buttons">
      <button class="item-button" onclick="addItem('Grinder', 15)">Grinder - $15</button>
      <button class="item-button" onclick="addItem('Rolling Papers', 5)">Rolling Papers - $5</button>
      <button class="item-button" onclick="addItem('Lighter', 3)">Lighter - $3</button>
      <button class="item-button" onclick="addItem('Ashtray', 7)">Ashtray - $7</button>
      <button class="item-button" onclick="addItem('Rolling Tray', 10)">Rolling Tray - $10</button>
      <button class="item-button" onclick="addItem('Smell-Proof Bag', 12)">Smell-Proof Bag - $12</button>
      <button class="item-button" onclick="addItem('Stash Jar', 14)">Stash Jar - $14</button>
      <button class="item-button" onclick="addItem('Bong', 45)">Bong - $45</button>
      <button class="item-button" onclick="addItem('Pipe', 20)">Pipe - $20</button>
      <button class="item-button" onclick="addItem('Dabber Tool', 8)">Dabber Tool - $8</button>
    </div>
  </div>

</div>

<div class="tracker">
  <h2>Sales Tracker</h2>
  <label>Customer Name:</label>
  <input type="text" id="customerName" placeholder="Enter customer name" />

  <label>Employee Name:</label>
  <input type="text" id="employeeName" placeholder="Enter employee name" />

  <label>Notes:</label>
  <input type="text" id="notes" placeholder="Any notes..." />

  <div id="orderSummary"></div>
  <div class="total" id="totalDisplay">Total: $0</div>

  <label>Copy & Paste Summary:</label>
  <textarea id="copyOutput" readonly></textarea>

  <button id="clearBtn" onclick="clearAll()">Clear All</button>
</div>

<script>
  let order = [];
  let total = 0;

  function addItem(name, price) {
    order.push({ name, price });
    total += price;
    updateOrder();
  }

  function removeItem(index) {
    total -= order[index].price * (order[index].qty || 1);
    order.splice(index, 1);
    updateOrder();
  }

  function updateOrder() {
    const orderSummary = document.getElementById("orderSummary");
    const totalDisplay = document.getElementById("totalDisplay");
    const copyOutput = document.getElementById("copyOutput");

    let summaryHTML = "<ul>";
    let copyText = "";

    order.forEach((item, index) => {
      const qty = item.qty || 1;
      summaryHTML += `<li onclick="removeItem(${index})" style="cursor:pointer;">${item.name} x${qty} - $${item.price * qty}</li>`;
      copyText += `${item.name} x${qty} - $${item.price * qty}\n`;
    });
    summaryHTML += "</ul>";
    copyText += `\nTotal: $${total}`;

    orderSummary.innerHTML = summaryHTML;
    totalDisplay.textContent = `Total: $${total}`;

    const customer = document.getElementById("customerName").value || "N/A";
    const employee = document.getElementById("employeeName").value || "N/A";
    const notes = document.getElementById("notes").value || "None";

    copyOutput.value = `Customer: ${customer}\nEmployee: ${employee}\nNotes: ${notes}\n\nItems:\n${copyText}`;
  }

  function clearAll() {
    order = [];
    total = 0;
    document.getElementById("customerName").value = "";
    document.getElementById("employeeName").value = "";
    document.getElementById("notes").value = "";
    document.getElementById("orderSummary").innerHTML = "";
    document.getElementById("totalDisplay").textContent = "Total: $0";
    document.getElementById("copyOutput").value = "";
  }
</script>

</body>
</html>
